<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Product - Web Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('view_products') }}">Web Catalog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_products') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Update Product</a>
          </li>
        </ul>
        <form class="d-flex" method="GET" action="{{ url_for('search_products') }}">
          <input class="form-control me-2" type="search" name="query" placeholder="Search products...">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Update Product</h2>
      <a href="{{ url_for('view_products') }}" class="btn btn-secondary">‚Üê Back</a>
    </div>

    <form method="POST" class="bg-white border rounded p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Stock Quantity</label>
          <input type="number" class="form-control" name="stock" value="{{ product.stock }}" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" name="category" value="{{ product.category }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" required>{{ product.description }}</textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
